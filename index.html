<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1> 
    
    <div class="calculator">
      
        <input type="text" id="result" readonly>
        <br>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')">+</button>
        <br>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')">-</button>
        <br>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('*')">*</button>
        <br>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="clearResult()">C</button>
        <button onclick="appendOperator('/')">/</button>
        <button onclick="calculateResult()">=</button>
    </div>
    <div class="info-link">
        <a href="#" onclick="openModal()">About this Calculator</a>
    </div>
    <div id="calculatorInfoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Calculator Information</h2>
            <p>This calculator is simple and works only for operations between two numbers. It does not follow BODMAS and cannot evaluate complex expressions.</p>
        </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
